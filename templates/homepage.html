<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <title>Home Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shopping-cart"></i> SellOutlet
            </a>


            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex ms-auto" method="GET" action="{{ url_for('search') }}">
                    <input class="form-control me-2" type="text" name="q" placeholder="Search products">
                    <button class="search_button" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="product-container">
        {% for product in products %}
            <div class="product {{ product['category'] }}">
                <img src="{{ url_for('static', filename='images/' + product['image']) }}" alt="{{ product['description'] }}">
                <h3>{{ product['description'] }}</h3>
                <p>Category: {{ product['categories'] }}</p>
                <p>Cost: ${{ product['cost'] }}</p>
                <a href="{{ url_for('product_detail', product_no=product['product_no']) }}">View Details</a>
            </div>
        {% endfor %}
    </div>
        
    <footer>
        <p>&copy; 2023 Product Catalog</p>
    </footer>
</body>
</html>
